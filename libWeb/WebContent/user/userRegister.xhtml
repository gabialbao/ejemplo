<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registro de Usuarios</title>
	<script src='https://www.google.com/recaptcha/api.js'></script>

	<style>
body 
{
	background-image:
		url("http://4.bp.blogspot.com/-F7iUVcfw9vc/V6eLfFe6DlI/AAAAAAAAOaU/DFG7GNi0QQI7UAYTTw3BfM-zFIt45bHWACK4B/s1600/biblioteca_libros_prohibidos.jpg");
	background-position: center center;
	background-repeat: no repeat;
	background-size: cover;
	background-attachment: fixed;
	min-height: 100vh;
}

#registro 
{
	display: block;
	margin: 0 auto;
	text-align: center;
	width: 420px;
	padding: 30px 30px 30px 30px;
	margin-top: 10%;
	background-color: #FFFFFF;
}

</style>


</h:head>
<h:body>


	<h:form id="registro">
		<p:messages showDetail="true" />

		<center>
			<h:outputText value=" "></h:outputText>
			<p:graphicImage url="/img/logo.png" style="width:400px;" />
			<h:outputText value=" "></h:outputText>
		</center>
		
		<center>
			<h3>REGISTRO DE USUARIO</h3>
		</center>

		<h:panelGrid id="panel" columns="3" cellspacing="1" cellpadding="1">

			<h:outputText value="Username"></h:outputText>
			<p:inputText id="nickname" value="#{userBean.usuario.userName}"></p:inputText>
			<p:message for="nickname" display="icon" />
			
			<h:outputText value="Nombre Completo"></h:outputText>
			<p:inputText id="name" value="#{userBean.usuario.fullName}"></p:inputText>
			<p:message for="name" display="icon" />
			
			<h:outputText value="Email"></h:outputText>
			<p:inputText id="email" value="#{userBean.usuario.emailAddress}"></p:inputText>
			<p:message for="email" display="icon" />
			
			<h:outputText value="Teléfono Celular"></h:outputText>
			<p:inputText id="phone" value="#{userBean.usuario.phoneNumber}"></p:inputText>
			<p:message for="phone" display="icon" />
			
			<h:outputText value="Contraseña"></h:outputText>
			<p:inputText id="pass" value="#{userBean.usuario.password}" type="password"></p:inputText>
			<p:message for="pass" display="icon" />

			<h:outputText value=" "></h:outputText>
			<h:outputText value=" "></h:outputText>

		</h:panelGrid>
		
		<center>
			<p:captcha label="Captcha" />
			<h:outputText value=" "></h:outputText>
		</center>
		
		<center>
			<p:commandButton value="Registarse" action="#{userBean.verificarRegistro}" ajax="false" update="panel"></p:commandButton>
		</center>

	</h:form>

</h:body>
</html>
