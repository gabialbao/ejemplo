<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Agregar libros que quiero Usuario</title>

	<style>
body {
	background-image:
		url("http://4.bp.blogspot.com/-F7iUVcfw9vc/V6eLfFe6DlI/AAAAAAAAOaU/DFG7GNi0QQI7UAYTTw3BfM-zFIt45bHWACK4B/s1600/biblioteca_libros_prohibidos.jpg");
	background-position: center center;
	background-repeat: no repeat;
	background-size: cover;
	background-attachment: fixed;
	min-height: 100vh;
}

#admP {
	display: block;
	margin: 0 auto;
	text-align: center;
	width: 530px;
	padding: 30px 30px 30px 30px;
	margin-top: 15%;
	background-color: #FFFFFF;
}
</style>

</h:head>
<h:body>
	<div id="admP">
		<h:form>
			<h:panelGrid columns="1">
			<h3>AGREGAR LIBRO QUE QUIERO</h3>
				<p:menubar>
					<p:submenu label="Inicio ">
						<p:menuitem value="Pagina Principal" action="/user/userPage"></p:menuitem>
					</p:submenu>

					<p:submenu label="Mi perfil">
						<p:menuitem value="Editar Perfil" action="/user/editUser">
						</p:menuitem>
						
					</p:submenu>
					<p:submenu label="Libros actuales">
						<p:menuitem value="Lista de libros que quiero"
							action="/user/quieroActual">
						</p:menuitem>
						<p:menuitem value="Lista de libros que tengo"
							action="/user/tengoActual">
						</p:menuitem>
					</p:submenu>
					
					
					<p:submenu label="Agregar ">
						<p:menuitem value="Libros que tengo " action="/user/agregarTengo"></p:menuitem>
						<p:menuitem value="Libros que quiero "
							action="/user/agregarQuiero"></p:menuitem>
					</p:submenu>

					<p:submenu label="Salida">
						<p:menuitem value="Salir" action="#{userBean.salir}"></p:menuitem>
					</p:submenu>
				</p:menubar>


				<h:panelGrid columns="2">

					<p:outputLabel>
						<p:graphicImage url="/img/logoPeq.PNG" width="" height="140" />
					</p:outputLabel>

					<h:panelGrid columns="1">
						
						<h:panelGrid columns="2">

							<h:outputText value="Titulo:"></h:outputText>
							<p:inputText value="#{userBean.leftO.name}"></p:inputText>


							<h:outputText value="Autor:"></h:outputText>
							<p:inputText value="#{userBean.leftO.author}"></p:inputText>

							<h:outputText value="Edicion:"></h:outputText>
							<p:inputText value="#{userBean.leftO.edition}"></p:inputText>

							<h:outputText value="Editorial:"></h:outputText>
							<p:inputText value="#{userBean.leftO.editorial}"></p:inputText>

							<h:outputText value="Año de publicaciòn:"></h:outputText>
							<p:inputText value="#{userBean.leftO.date}"></p:inputText>

							<p:commandButton value="Agregar"
								actionListener="#{userBean.agregarqueQuiero}"></p:commandButton>
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
